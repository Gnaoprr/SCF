begin_init = [
	echo (concatword $colorintro "[SCF]: ^f7Initializing...")
]

init_event = [
	echo (concatword $colorintro "[SCF]: ^f7Initializing ^f0" $arg1 " ^f7event...")
	$arg2
]

initialize = [
	echo (concatword $colorintro "[SCF]: ^f7Initializing ^f1builtin ^f7^"" $arg1 "^"...")
	exec $arg1
	echo (concatword $colorintro "[SCF]: ^f2OK ^f7[^f1builtin ^f7^"" $arg1 "^"].")
]

finish_init_event = [
	echo (concatword $colorintro "[SCF]: ^f0" $arg1 " ^f7event initialized ^f0successfully^f7!")
]

finish_init = [
	echo (concatword $colorintro "[SCF]: ^f7Initialized ^f0successfully^f7!")
]