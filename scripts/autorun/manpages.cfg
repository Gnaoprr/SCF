addman "help" "[command]" "Displays a help page about a command, or shows a list of available commands." (PRIV_NONE)
addman "pm" "<cn[,cn2[,...]]> <message>" "Delivers a private message to one or multiple clients." (PRIV_NONE)
addman "info" "" "Displays information about the server mod." (PRIV_NONE)
addman "givemaster" "<cn> [cn2] [..cn32]" "Passes master privilege to one or more other clients." (PRIV_MASTER)
addman "giveauth" "<cn> [cn2] [..cn32]" "Passes auth privilege to one or more other clients." (PRIV_AUTH)
addman "revokepriv" "<cn> [cn2] [..cn32]" "Revokes one or more other clients' privilege." (PRIV_AUTH)
addman "wall" "<text>" "Sends a public anonymous message." (PRIV_AUTH)
addman "giveadmin" "<cn> [cn2] [..cn32]" "Passes admin privilege to one or more other clients." (PRIV_ADMIN)
addman "install" "[addon name]" "Installs an addon or shows a list of available addons." (PRIV_OWNER)
addman "reload" "" "Reloads the server's main config and scripts." (PRIV_OWNER)
addman "exec" "<cubescript code>" "Executes some cubescript code on the server." (PRIV_OWNER)
